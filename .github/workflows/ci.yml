name: CI

on:
  push:
    branches: [main]
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: npm
      - run: npm install
      - run: npm run lint
      - run: npm run build

  deploy:
    if: ${{ github.ref == 'refs/heads/main' }}
    needs: build
    runs-on: ubuntu-latest
    env:
      VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
      VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
      VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: npm
      - run: npm install
      - name: Skip deploy if token missing
        if: ${{ env.VERCEL_TOKEN == '' }}
        run: echo "VERCEL_TOKEN not set; skipping deploy."
      - name: Pull Vercel environment
        if: ${{ env.VERCEL_TOKEN != '' }}
        run: npx vercel pull --yes --environment=production --token ${{ env.VERCEL_TOKEN }}
      - name: Deploy production
        if: ${{ env.VERCEL_TOKEN != '' }}
        run: npx vercel deploy --prod --token ${{ env.VERCEL_TOKEN }}
